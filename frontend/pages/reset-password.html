<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 陕西非物质文化遗产保护平台</title>
    <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>重置密码</h1>
                <p>请输入您的新密码</p>
            </div>
            
            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" name="new_password" required>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text">密码强度：弱</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <div class="password-match" id="password-match"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="auth-button">重置密码</button>
                </div>
            </form>
            
            <div class="form-footer">
                <div class="form-footer-links">
                    <a href="login.html">返回登录</a>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="../js/lib/LunarSolarConverter.js" defer></script>
    <script src="../js/pages/reset-password.js"></script>
</body>
</html>
